<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker App</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="titleCenter">
        <h1 class="title">Expense Tracker </h1>
        </div>
        <header>

            <section class="content">
                <div class="form">
                    <form id="expForm">
                        <div id="center">
                            <div id="typeCSS">
                                <span for="type">Type:</span>
                                <select id="type">
                                    <option value="chooseOne">Choose one...</option>
                                    <option value="Card">Card</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cryptocoin">Cryptocoin</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <span for="name">Name:</span>
                                <input type="text" id="name">
                            </div>
                            <br><br>
                            <br>
                            <br>
                            <div>
                                <span for="date">Date:</span>
                                <input type="date" id="date">
                            </div>
                            <br>
                            <div>
                                <span for="amount">Amount:</span>
                                <input type="text" id="amount">
                            </div>
                        </div>
                        <br>
                       
                          <div class="lead">
                            <h3 class="balance">BALANCE</h3><span id="balanceS">R5000</span>
                            <h3 class="income">INCOME</h3><span id="incomeS">R0</span>
                            <h3 class="expense">EXPENSE</h3><span id="expenseS">R0</span>
                          </div>
                          <br><br>
                          <button style="background-color: red;" type="submit" class="buttonSave">- expense</button>
                        </form>
                        <div>
                            <br><br>
                            <div>
                                <span for="addIncome">Income:</span>
                                <input type="text" id="addIncome">
                            </div>
                            <br><br>
                            <button onclick="btnIncome()" type="submit" class="buttonSave">+ income</button>
                        </form>
                        </div>
                </div>
            </section>
            <section class="content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTable">

                    </tbody>
                </table>
            </section>
            <script src="app.js"></script>
</body>

</html>
